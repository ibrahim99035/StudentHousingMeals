<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المدن الجامعيه</title>
    <link rel="shortcut icon" href="images/tanta-univ.png">
    <!-- main template css file -->
    <link rel="stylesheet" href="css/login.css" />
    <!-- render all elements normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- font awesome library -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500&display=swap"
    rel="stylesheet">
</head>
<body>
    <!-- Start Header -->
    <div class="Header">
        <div class="container">
            <video class="video" autoplay muted loop src="images/video.mp4" type="video/mp4"></video>
            <img class="logo" src="images/logo.webp" alt="">
            <img class="gif" src="images/2030.gif" alt="">
            <div class="links" >
                <span class="icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                <ul>
                  
                </ul>
            </div>
            
            <img src="images/user.png" id="user-img" alt="">
             

        </div>
    </div>
    <!-- End Header -->
    <!-- start login -->
    <div style="height: 250px; background-color: #00a1ad58;">
        <div 
            class="container" 
            style="margin: 100px; align-items: center; padding-top: 16px; padding-left: 500px;">
            <div class="login">
                <form method="post" id="SignInForm"> 
                    <div >
                        <input 
                            type="text" 
                            autocomplete="off" 
                            id="text" 
                            placeholder="Student name in English" 
                            name="username" 
                            style="direction: ltr;"
                        >
                        <input 
                            type="password" 
                            autocomplete="off" 
                            id="password" 
                            placeholder="Registration number" 
                            name="password" 
                            style="direction: ltr;"
                        >
                        <button type="submit" class="submit-btn" name="submit-btn" > Log - In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
   
  
</body>
</html>
