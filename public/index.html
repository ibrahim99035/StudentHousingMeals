    <div style="height: 250px; background-color: #00a1ad58;">
        <div 
            class="container" 
            style="margin: 100px; align-items: center; padding-top: 16px; padding-left: 500px;">
            <div class="login">
                <form method="post" id="SignInForm"> 
                    <div >
                        <input 
                            type="text" 
                            autocomplete="off" 
                            id="text" 
                            placeholder="اسم الطالب باللغة العربيه" 
                            name="username" 
                            style="direction: rtl;"
                        >
                        <input 
                            type="password" 
                            autocomplete="off" 
                            id="password" 
                            placeholder="الرقم التسجيلى" 
                            name="password" 
                            style="direction: rtl;"
                        >
                        <button type="submit" class="submit-btn" name="submit-btn" > Log - In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
